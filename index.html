<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <header>Header</header>
        <main>
            <div class="calc">
                <div id="display" class="display">0</div>
                <div id="keypad" class="keys">
                    <div class="left">
                        <div class="tools-grey">
                            <div class="div-btn ac">AC</div>
                            <div class="div-btn posOrNeg">+/-</div>
                            <div class="div-btn perc">%</div>
                        </div>
                        <div class="numbers">
                            <div class="row">
                                <div class="div-btn num-key">7</div>
                                <div class="div-btn num-key">8</div>
                                <div class="div-btn num-key">9</div>
                            </div>
                            <div class="row">
                                <div class="div-btn num-key">4</div>
                                <div class="div-btn num-key">5</div>
                                <div class="div-btn num-key">6</div>
                            </div>
                            <div class="row">
                                <div class="div-btn num-key">1</div>
                                <div class="div-btn num-key">2</div>
                                <div class="div-btn num-key">3</div>
                            </div>
                            <div class="row">
                                <div class="div-btn num-key" id="zero">0</div>
                                <div class="div-btn decimal">,</div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="tools-orange">
                            <div class="div-btn operator">/</div>
                            <div class="div-btn operator">*</div>
                            <div class="div-btn operator">-</div>
                            <div class="div-btn operator">+</div>
                            <div class="div-btn equals">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>Footer</footer>
    </body>
</html>
